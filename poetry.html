        body {

        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px 0;
            text-align: left; /* Align text to the left */
        }

        header {
            background-color: white;
            color: black;
            padding: 20px 0;

        h1 {

        }

        .poem-link {
            display: block;
            text-decoration: none;
            font-size: 1.2em;
            color: black;
            margin: 10px 0;
            transition: font-size 0.3s ease;

        }
