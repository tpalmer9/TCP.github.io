<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Page">
    <title>Music</title>

    <link rel="preload" href="MountBackground.png" as="image">

    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: white;
            color: black;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        header {
            background-color: white;
            color: black;
            padding: 40px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            line-height: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the buttons horizontally */
            padding: 20px 0;
        }

        .music-link {
            text-decoration: none;
            font-size: 1.2em;
            color: black;
            margin: 10px 0;
            transition: font-size 0.3s ease;
            cursor: pointer;
        }

        .music-link:hover {
            font-size: 1.4em;
        }

        /* Hidden section style */
        .hidden-section {
            display: none; /* Hide sections by default */
        }

        /* Background image for the left side */
        .background-image {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 2000px; /* Set fixed size */
            height: auto;
            opacity: 0.8; /* Slight transparency */
            margin-left: -1000px; /* Shift image beyond the left edge */
            margin-bottom: -300px; /* Shift image slightly up to cut off bottom part */
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            padding: 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Music</h1>
    </header>

    <div class="container">
        <!-- Category Button: Piano -->
        <div class="music-link" onclick="toggleSection('piano-section')">Piano</div>
        <div id="piano-section" class="hidden-section">
            <audio id="piano-track1" src="piano-track1.mp3" controls></audio>
            <audio id="piano-track2" src="piano-track2.mp3" controls></audio>
        </div>

        <!-- Category Button: Electronic -->
        <div class="music-link" onclick="toggleSection('electronic-section')">Electronic</div>
        <div id="electronic-section" class="hidden-section">
            <audio id="to the bone" src="to the bone.wav" controls></audio>
            <audio id="in eelgrass" src="in eelgrass.wav" controls></audio>
        </div>
    </div>

    <!-- Background Image -->
    <img src="MountBackground.png" alt="Loading..." class="background-image">

    <footer>
        <p>&copy; 2024 Thomas Palmer</p>
    </footer>

    <!-- JavaScript to handle toggle -->
    <script>
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section.style.display === 'none' || section.style.display === '') {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        }

        // Ensure sections are hidden when the page loads
        window.onload = function() {
            document.querySelectorAll('.hidden-section').forEach(function(section) {
                section.style.display = 'none';
            });
        };
    </script>

</body>
</html>
