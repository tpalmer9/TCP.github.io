<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Page">
    <title>Music</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px 0;
            text-align: center; /* Center buttons and content */
        }

        header {
            background-color: white;
            color: black;
            padding: 40px 0;
            text-align: center; /* Center the header */
            margin-bottom: 20px; /* Space between title and container */
        }

        footer {
            position: fixed; /* Ensures the footer stays at the bottom of the window */
            bottom: 0; /* Align the footer to the bottom */
            left: 0;
            width: 100%; /* Make the footer span the full width of the window */
            background-color: rgba(255, 255, 255, 0.7); /* Translucent background using RGBA */
            color: black; /* Text color */
            padding: 0; /* Remove padding */
            text-align: center; /* Center the text */
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            line-height: 1;
        }

        /* Music category links styled like poetry buttons */
        .music-link {
            display: block;
            text-decoration: none;
            font-size: 1.2em;
            color: black;
            margin: 10px 0;
            transition: font-size 0.3s ease;
            cursor: pointer;
        }

        .music-link:hover {
            font-size: 1.4em;
        }

        /* Hidden sections for track lists */
        .hidden-section {
            display: none;
            text-align: center; /* Center the hidden sections */
        }

        /* Button styling for track titles */
        .track-button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #eee;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .track-button:hover {
            background-color: #ccc;
        }

        /* Audio player */
        audio {
            display: block;
            margin-top: 10px;
        }

        /* Background image for the left side */
        .background-image {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 1500px; /* Adjusted size */
            height: auto;
            opacity: 0.8; /* Slight transparency */
        }

    </style>
</head>
<body>

    <header>
        <h1>Music</h1>
    </header>

    <img src="MountBackground.png" alt="Loading..." class="background-image">

    <div class="container">
        <!-- Category Button: Piano -->
        <div class="music-link" onclick="toggleSection('piano-section')">Piano</div>
        <div id="piano-section" class="hidden-section">
            <button class="track-button" onclick="playTrack('piano-track1')">Track 1: Piano Melody</button>
            <button class="track-button" onclick="playTrack('piano-track2')">Track 2: Calm Keys</button>
            <audio id="piano-track1" src="piano-track1.mp3" controls></audio>
            <audio id="piano-track2" src="piano-track2.mp3" controls></audio>
        </div>

        <!-- Category Button: Electronic -->
        <div class="music-link" onclick="toggleSection('electronic-section')">Electronic</div>
        <div id="electronic-section" class="hidden-section">
            <button class="track-button" onclick="playTrack('electronic-track1')">Track 1: Synth Vibes</button>
            <button class="track-button" onclick="playTrack('electronic-track2')">Track 2: Electric Waves</button>
            <audio id="electronic-track1" src="electronic-track1.mp3" controls></audio>
            <audio id="electronic-track2" src="electronic-track2.mp3" controls></audio>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Thomas Palmer</p>
    </footer>

    <script>
        // Function to toggle the visibility of a section
        function toggleSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section.style.display === "none" || section.style.display === "") {
                section.style.display = "block"; // Show the section
            } else {
                section.style.display = "none"; // Hide the section
            }
        }

        // Function to play a selected track and pause others
        function playTrack(trackId) {
            var audioElements = document.querySelectorAll('audio');
            audioElements.forEach(function(audio) {
                audio.pause(); // Pause all other tracks
                audio.currentTime = 0; // Reset the time to the beginning
            });
            var selectedTrack = document.getElementById(trackId);
            selectedTrack.play(); // Play the selected track
        }
    </script>

</body>
</html>
