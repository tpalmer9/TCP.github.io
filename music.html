<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Page">
    <title>Music</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: white;
            color: black;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px 0;
            text-align: left;
        }

        header {
            background-color: white;
            color: black;
            padding: 40px 0;
            text-align: left;
            margin-bottom: 20px; /* Space between title and container */
        }

        footer {
            background-color: white;
            color: black;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            line-height: 1;
            text-align: left;
        }

        /* Music category links styled like poetry buttons */
        .music-link {
            display: block;
            text-decoration: none;
            font-size: 1.2em;
            color: black;
            margin: 10px 0;
            transition: font-size 0.3s ease;
        }

        .music-link:hover {
            font-size: 1.4em;
        }

        /* Ensure consistent left alignment */
        .container, header h1, .music-link {
            margin-left: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Music</h1>
    </header>

    <div class="container">
        <a href="#" class="music-link">Piano</a>
        <a href="#" class="music-link">Electronic</a>
    </div>

    <footer>
        <p>&copy; 2024 Thomas Palmer</p>
    </footer>

</body>
</html>
