<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Page">
    <title>Music</title>

    <link rel="preload" href="MountBackground.png" as="image">

    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: white;
            color: black;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: white;
            color: black;
            padding: 40px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            line-height: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .music-link {
            text-decoration: none;
            font-size: 1.2em;
            color: black;
            margin: 10px 0;
            transition: font-size 0.3s ease;
            cursor: pointer;
        }

        .music-link:hover {
            font-size: 1.4em;
        }

        /* Hidden section style */
        .hidden-section {
            display: none;
            margin-top: 10px;
        }

        .soundcloud-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff5500;
            color: white;
            border: none;
            font-size: 1em;
            text-transform: uppercase;
            cursor: pointer;
        }

        .soundcloud-button a {
            color: white;
            text-decoration: none;
        }

        .soundcloud-button:hover {
            background-color: #ff3300;
        }

        /* Background image for the left side */
        .background-image {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 2000px;
            height: auto;
            opacity: 0.8;
            margin-left: -1000px;
            margin-bottom: -300px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            padding: 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Music</h1>
    </header>

    <div class="container">
        <!-- Piano Button -->
        <div class="music-link" onclick="toggleSection('piano-section')">Piano</div>
        <div id="piano-section" class="hidden-section">
            <button class="soundcloud-button">
                <a href="https://soundcloud.com/your-piano-soundcloud" target="_blank">SoundCloud</a>
            </button>
        </div>

        <!-- Guitar Button -->
        <div class="music-link" onclick="toggleSection('guitar-section')">Guitar</div>
        <div id="guitar-section" class="hidden-section">
            <button class="soundcloud-button">
                <a href="https://soundcloud.com/your-guitar-soundcloud" target="_blank">SoundCloud</a>
            </button>
        </div>

        <!-- Ambient Button -->
        <div class="music-link" onclick="toggleSection('ambient-section')">Ambient</div>
        <div id="ambient-section" class="hidden-section">
            <button class="soundcloud-button">
                <a href="https://soundcloud.com/your-ambient-soundcloud" target="_blank">SoundCloud</a>
            </button>
        </div>

        <!-- Electronic Button -->
        <div class="music-link" onclick="toggleSection('electronic-section')">Electronic</div>
        <div id="electronic-section" class="hidden-section">
            <button class="soundcloud-button">
                <a href="https://soundcloud.com/your-electronic-soundcloud" target="_blank">SoundCloud</a>
            </button>
        </div>
    </div>

    <!-- Background Image -->
    <img src="MountBackground.png" alt="Loading..." class="background-image">

    <footer>
        <p>&copy; 2024 Thomas Palmer</p>
    </footer>

    <!-- Link to the external JS file -->
    <script src="music.js"></script>

</body>
</html>
