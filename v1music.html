<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Page">
    <title>Music</title>

    <link rel="preload" href="MountBackground.png" as="image">
    
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: white;
            color: black;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        header {
            background-color: white;
            color: black;
            padding: 40px 0;
            text-align: center; /* Center the header */
            margin-bottom: 20px; /* Space between title and poems */
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            line-height: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the buttons horizontally */
            padding: 20px 0;
        }

        .music-link {
            text-decoration: none;
            font-size: 1.2em;
            color: black;
            margin: 10px 0;
            padding: 5px; /* Add padding to make links more clickable */
            transition: font-size 0.3s ease;
        }

        .music-link:hover {
            font-size: 1.4em;
            cursor: pointer; /* Ensures pointer is visible when hovering over the link */
        }

        /* Background image for the left side */
        .background-image {
            position: fixed;
            bottom: 0;
            left: 0; /* Aligns the image to the left */
            width: 1500px; /* Set fixed size */
            height: auto;
            opacity: 0.8; /* Slight transparency */
            margin-left: -200px; /* Shift part of the image off the left edge */
            margin-bottom: -100px;
        }

        footer {
            position: fixed; /* Ensures the footer stays at the bottom of the window */
            bottom: 0; /* Align the footer to the bottom */
            left: 0;
            width: 100%; /* Make the footer span the full width of the window */
            background-color: rgba(255, 255, 255, 0.7); /* Translucent background using RGBA */
            color: black; /* Text color */
            padding: 0; /* Remove padding */
            text-align: center; /* Center the text */
        }
    </style>
</head>
<body>

    <header>
        <h1>Music</h1>
    </header>

    <div class="container">
        <a href="https://soundcloud.com/tpem-253275776/piano" class="music-link" target="_blank">Piano</a>
        <a href="https://soundcloud.com/tpem-253275776/electronic" class="music-link" target="_blank">Electronic</a>
    </div>

    <!-- Background Image -->
    <img src="MountBackground.png" alt="Loading..." class="background-image">

    <footer>
        <p>&copy; 2024 Thomas Palmer</p>
    </footer>

</body>
</html>
