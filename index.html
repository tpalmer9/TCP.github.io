<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal website landing page">
    <title>Thomas C Palmer</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* Light gray background */
            color: #000; /* Black text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centers container horizontally */
            align-items: center; /* Centers container vertically */
            height: 100vh; /* Full viewport height */
            position: relative; /* Allow absolute positioning for image */
        }

        .container {
            max-width: 800px;
            padding: 20px;
            text-align: left; /* Left-aligned content */
        }

        /* Title styling */
        h1 {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        h1 span {
            display: inline-block;
        }

        h2 {
            font-size: 1.5em;
            font-weight: 400;
            margin-bottom: 20px;
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Button styling */
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 20px;
            text-decoration: none;
            color: black;
            font-size: 1em;
            font-weight: 300;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Thomas C Palmer</h1>
        <p> Student of human cognition, perception, machine learning, art, and the wilderness. </p>

        <!-- Buttons Section -->
        <div class="buttons">
            <a href="work.html" class="btn">Work</a>
            <a href="poetry.html" class="btn">Poetry</a>
            <a href="music.html" class="btn">Music</a> 
        </div>
    </div>
    
</body>
</html>
