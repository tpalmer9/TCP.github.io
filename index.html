<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Page">
    <title>Music</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: white;
            color: black;
            background-image: url('MountBackground.png');
            background-position: bottom left; /* Position image in the bottom-left corner */
            background-size: auto 120%; /* Scale image with some part cut off at the bottom */
            background-attachment: fixed; /* Keep the image fixed in position */
            background-repeat: no-repeat;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px 0;
            text-align: center;
        }

        header {
            background-color: white;
            color: black;
            padding: 40px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            line-height: 1;
            text-align: center;
        }

        .music-link {
            display: inline-block;
            text-decoration: none;
            font-size: 1.2em;
            color: black;
            margin: 10px 0;
            transition: font-size 0.3s ease;
            cursor: pointer;
        }

        .music-link:hover {
            font-size: 1.4em;
        }

        .hidden-section {
            display: none;
        }

        .track-button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background-color: #eee;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .track-button:hover {
            background-color: #ccc;
        }

        audio {
            display: block;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Music</h1>
    </header>

    <div class="container">
        <!-- Category Button: Piano -->
        <div class="music-link" onclick="toggleSection('piano-section')">Piano</div>
        <div id="piano-section" class="hidden-section">
            <button class="track-button" onclick="playTrack('piano-track1')">Track 1: Piano Melody</button>
            <button class="track-button" onclick="playTrack('piano-track2')">Track 2: Calm Keys</button>
            <audio id="piano-track1" src="piano-track1.mp3" controls></audio>
            <audio id="piano-track2" src="piano-track2.mp3" controls></audio>
        </div>

        <!-- Category Button: Electronic -->
        <div class="music-link" onclick="toggleSection('electronic-section')">Electronic</div>
        <div id="electronic-section" class="hidden-section">
            <button class="track-button" onclick="playTrack('electronic-track1')">Track 1: Synth Vibes</button>
            <button class="track-button" onclick="playTrack('electronic-track2')">Track 2: Electric Waves</button>
            <audio id="electronic-track1" src="electronic-track1.mp3" controls></audio>
            <audio id="electronic-track2" src="electronic-track2.mp3" controls></audio>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Thomas Palmer</p>
    </footer>

    <script>
        function toggleSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section.style.display === "none" || section.style.display === "") {
                section.style.display = "block";
            } else {
                section.style.display = "none";
            }
        }

        function playTrack(trackId) {
            var audioElements = document.querySelectorAll('audio');
            audioElements.forEach(function(audio) {
                audio.pause();
                audio.currentTime = 0;
            });
            var selectedTrack = document.getElementById(trackId);
            selectedTrack.play();
        }
    </script>

</body>
</html>
