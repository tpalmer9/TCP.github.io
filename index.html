<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal website landing page">
    <title>TCP</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: 'Verdana', sans-serif; /* Set all fonts to Verdana */
            margin: 0;
            padding: 0;
            background-color: white; /* Set background to white */
            color: black; /* Set text to black */
        }

        /* Styling for the container of the main content */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px 0;
            text-align: center;
        }

        /* Styling for the header section */
        header {
            background-color: white; /* Set background to white */
            color: black; /* Set text to black */
            padding: 20px 0;
            border-bottom: 2px solid black; /* Optional: a bottom border for the header */
        }

        /* Style for the main title */
        h1 {
            margin: 0;
            font-size: 3em;
        }

        /* Style for the subheading */
        h2 {
            margin: 10px 0;
            font-size: 1.5em;
            color: black; /* Set subheading text to black */
        }

        /* Basic button styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 10px;
            background-color: black; /* Button background to black */
            color: white; /* Button text to white */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-family: 'Verdana', sans-serif; /* Button font to Verdana */
        }

        /* Hover effect on buttons */
        .btn:hover {
            background-color: #333; /* Slightly lighter black on hover */
        }

        /* Section styling */
        section {
            padding: 40px 0;
        }

        /* Footer styling */
        footer {
            background-color: white; /* Set footer background to white */
            color: black; /* Set footer text to black */
            padding: 20px 0;
            font-size: 0.9em;
            border-top: 2px solid black; /* Optional: a top border for the footer */
        }

        footer a {
            color: black;
            text-decoration: none;
        }

        footer a:hover {
            color: #333; /* Darker hover effect for footer links */
        }
    </style>
</head>
<body>

    <header>
        <h1>Thomas C Palmer</h1>
    </header>

    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>
                Musician, Writer, Learner.
            </p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Thomas Palmer.
    </footer>

</body>
</html>
